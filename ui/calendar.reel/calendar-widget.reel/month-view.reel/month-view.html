<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="month-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "days": {"<-": "@owner.weeks.flatten().filter{isCurrentMonth}"}
            }
        },
        "gotoPrevious": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "gotoPrevious"},
                "label": "<"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "gotoNext": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "gotoNext"},
                "label": ">"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "monthTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "monthTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.monthTitle"}
            }
        },
        "weekRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "weekRepetition"}
            },
            "bindings": {
                "content": {"<-" : "@owner.weeks"}
            }
        },
        "dayRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "dayRepetition"}
            },
            "bindings": {
                "content": {"<-": "@weekRepetition:iteration.object"}
            }
        },
        "day": {
            "prototype": "../calendar-widget-day.reel",
            "properties": {
                "element": {"#": "day"}
            },
            "bindings": {
                "data": {"<-": "@dayRepetition:iteration.object"},
                "taskCategories": {"<-": "@owner.taskCategories"},
                "selectedTask": {"<->": "@owner.selectedTask"},
                "selectedDay": {"<->": "@owner.selectedDay"}
            }
        },
        "daysOfTheWeek": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "daysOfTheWeek"}
            },
            "bindings": {
                "content": {"<-": "@owner.daysOfTheWeekContentForRepetition"}
            }
        },
        "dayOfTheWeek": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "dayOfTheWeek"}
            },
            "bindings": {
                "value": {"<-" : "@daysOfTheWeek:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MonthView">
        <div class="MonthView-header">
            <div data-montage-id="gotoPrevious" class="MonthView-gotoButton"></div>
            <div data-montage-id="monthTitle" class="MonthView-title"></div>
            <div data-montage-id="gotoNext" class="MonthView-gotoButton"></div>
        </div>
        <table>
            <thead>
                <tr data-montage-id="daysOfTheWeek">
                    <td data-montage-id="dayOfTheWeek"></td>
                </tr>
            </thead>
            <tbody data-montage-id="weekRepetition">
                <tr data-montage-id="dayRepetition">
                    <td data-montage-id="day" class="CalendarWidget-day">
                        <span></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
